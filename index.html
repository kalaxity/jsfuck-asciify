<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>JSFuck ASCIIアート</title>
  <style>
    body { font-family: monospace; white-space: pre; }
    #output { font-size: 6px; }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/jscrewit"></script>
</head>
<body>
  <h1>JSFuck ASCIIアートジェネレータ</h1>

  <p>画像をアップロード（2値化＋@変換）:</p>
  <input type="file" id="fileInput" accept="image/*"><br><br>

  <p>JSコードを入力:</p>
  <textarea id="jsInput" rows="5" cols="60">alert("hello")</textarea><br><br>

  <button id="generateBtn">生成</button>
  <br><br>
  <canvas id="canvas" style="display:none;"></canvas>
  <pre id="output"></pre>

  <script>
    const fileInput = document.getElementById('fileInput');
    const jsInput = document.getElementById('jsInput');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const output = document.getElementById('output');
    const generateBtn = document.getElementById('generateBtn');

    let imageElement = null;
    let asciiArt = '';

    function generateAsciiArtToFitLength(img, requiredLength) {
      const maxWidth = 1000;
      const maxScale = 10;
      let scale = 1.0; // requiredLength / (img.width * img.height);
      let width, height, ascii, count;

      do {
        width = Math.floor(img.width * scale);
        height = Math.floor(img.height * scale * 0.5);
        canvas.width = width;
        canvas.height = height;
        ctx.drawImage(img, 0, 0, width, height);

        const imageData = ctx.getImageData(0, 0, width, height);
        const data = imageData.data;

        ascii = '';
        count = 0;

        for (let y = 0; y < height; y++) {
          for (let x = 0; x < width; x++) {
            const index = (y * width + x) * 4;
            const r = data[index];
            const g = data[index + 1];
            const b = data[index + 2];
            const brightness = (r + g + b) / 3;
            if (brightness < 128) {
              ascii += '@';
              count++;
            } else {
              ascii += ' ';
            }
          }
          ascii += '\n';
        }

        if (count >= requiredLength) {
          console.log(`scale: ${scale}, required: ${requiredLength}, len: ${count}`);
          break;
        }
        scale += 0.01;
      } while (scale <= maxScale);

      return ascii;
    }

    fileInput.addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (!file) return;

      const img = new Image();
      const reader = new FileReader();

      reader.onload = (event) => {
        img.src = event.target.result;
      };

      img.onload = () => {
        imageElement = img;
        output.textContent = '画像が読み込まれました。JSコードを入力し、「生成」ボタンを押してください。';
      };

      reader.readAsDataURL(file);
    });

    generateBtn.addEventListener('click', () => {
      if (!imageElement) {
        alert('先に画像をアップロードしてください');
        return;
      }
      const userCode = jsInput.value.trim();
      if (!userCode) {
        alert('JSコードを入力してください');
        return;
      }

      try {
        let jsfucked = JScrewIt.encode(userCode, { features: "COMPACT" /*BROWSER*/ });
        const requiredLength = jsfucked.length;
        asciiArt = generateAsciiArtToFitLength(imageElement, requiredLength);

        // @の数を数える
        const atCount = (asciiArt.match(/@/g) || []).length;
        if (atCount > jsfucked.length) {
          const diff = atCount - jsfucked.length;
          jsfucked += '//'.repeat(diff);
        }

        let result = '';
        let jsIndex = 0;

        for (let i = 0; i < asciiArt.length; i++) {
          const ch = asciiArt[i];
          if (ch === '@' && jsIndex < jsfucked.length) {
            result += jsfucked[jsIndex++];
          } else {
            result += ch;
          }
        }

        output.textContent = result;
      } catch (e) {
        alert('JSコードの変換に失敗しました: ' + e.message);
      }
    });
  </script>
</body>
</html>
